<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="PersPayCasesListView">
        <template if:true={displayColumns}>
            <div class="slds-m-around_medium">
                <lightning-datatable
                    data-id="table"    
                    key-field="Id"
                    columns={myColumns}
                    data={data}
                    sorted-by={sortedBy}
                    sorted-direction={sortedDirection} 
                    onrowselection ={onRowSelection} 
                    selected-rows={allSelectedRows} 
                    onsort={sortColumns}>
                </lightning-datatable>
                <br>

                <lightning-layout horizontal-align="space">
                    <lightning-layout-item flexibility="auto">
                        <lightning-button 
                            label="Previous" 
                            icon-name="utility:chevronleft" 
                            onclick={previousHandler}>
                        </lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        Page {page} of {totalPage}
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        <lightning-button 
                            label="Next" 
                            icon-name="utility:chevronright" 
                            icon-position="right"
                            onclick={nextHandler}>
                        </lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </template>
    </lightning-card>
</template>
